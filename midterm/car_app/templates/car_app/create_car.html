{% extends "car_app/base.html" %}

{% block content %}
<div class="container">
    <h2>Create New Car</h2>

    <form method="post">
        {% csrf_token %}

        <input name="model" placeholder="Model" required class="form-control mb-2">
        <input name="series" placeholder="Series" class="form-control mb-2">
        <input name="company" placeholder="Company" required class="form-control mb-2">
        <input name="body_style" placeholder="Body Style" class="form-control mb-2">
        <input name="segment" placeholder="Segment" class="form-control mb-2">
        <input name="production_year" placeholder="Production Year" type="number" class="form-control mb-2">
        <input name="cylinders" placeholder="Cylinders" type="number" class="form-control mb-2">
        <input name="displacement" placeholder="Displacement (cc)" type="number" step="0.1" class="form-control mb-2">
        <input name="power_hp" placeholder="Power (HP)" type="number" class="form-control mb-2">
        <input name="torque_nm" placeholder="Torque (Nm)" type="number" class="form-control mb-2">
        <input name="fuel" placeholder="Fuel Type" class="form-control mb-2">
        <input name="top_speed" placeholder="Top Speed (mph)" type="number" class="form-control mb-2">
        <input name="acceleration" placeholder="0â€“60 mph Acceleration" type="number" step="0.1" class="form-control mb-2">
        <input name="drive_type" placeholder="Drive Type" class="form-control mb-2">
        <input name="gearbox" placeholder="Gearbox" class="form-control mb-2">
        <input name="unladen_weight" placeholder="Weight (lbs)" type="number" class="form-control mb-2">
        <button type="submit" class="btn btn-success mt-2">
            Create Car
        </button>
    </form>
</div>
{% endblock %}
